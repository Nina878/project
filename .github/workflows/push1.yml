  push:
  
jobs:
 push_repo:
   runs-on: ubuntu-latest
   steps:
     - uses: actions/checkout@v2
       with:
        ref: ${{ github.head_ref }}
     - run:  touch actions 
     
     - name: Push changes
       uses: ad-m/github-push-action@master
       with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
