name: artifact path specifications
on:
  workflow_dispatch: {}
jobs:
  runs-on: ubuntu-latest
   steps:
    - uses: actions/upload-artifact@v3
        with:
          path: world.txt

    - run: echo howdy > extra-file.txt
    - uses: actions/upload-artifact@v3
      with:
        path: extra-file.txt

    - run: echo hello > world.txt
    - uses: actions/upload-artifact@v3
      with:
        path: world.txt
